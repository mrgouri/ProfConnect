<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Auth Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2, #007bff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }

    h3 {
      font-weight: 500;
      color: #555;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      background: #007bff;
      border: none;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    #loginMsg {
      color: red;
      font-weight: 500;
    }

    #dashboard {
      text-align: left;
    }

    .list-group-item {
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    #logoutBtn {
      width: 100%;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
    }

    #refreshBtn {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auth Frontend</h1>
    <div id="loginForm" class="mt-4">
      <h3>Login</h3>
      <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="Email" />
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password" />
      </div>
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <div id="loginMsg" class="mt-3"></div>
    </div>

    <div id="dashboard" style="display:none;" class="mt-4">
      <h3>Dashboard</h3>
      <button id="refreshBtn" class="btn btn-secondary">Refresh Users</button>
      <div id="users"></div>
      <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify({ email, password }) });
      const json = await res.json();
      if (res.ok) {
        if (json.token) {
          localStorage.setItem('token', json.token);
        }
        document.getElementById('loginMsg').innerText = '';
        try {
          const token = json.token;
          const payload = JSON.parse(atob(token.split('.')[1]));
          const role = (payload.role || '').toUpperCase();
          if (role === 'ADMIN') {
            window.location.href = '/admin.html';
            return;
          } else if (role === 'STUDENT') {
            window.location.href = '/student.html';
            return;
          } else if (role === 'PROFF') {
            window.location.href = '/prof.html';
            return;
          }
        } catch (e) {}
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadUsers();
      } else {
        document.getElementById('loginMsg').innerText = json.error || 'Login failed';
      }
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    });

    refreshBtn.addEventListener('click', () => loadUsers());

    async function loadUsers() {
      const token = localStorage.getItem('token');
      const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
      const res = await fetch('/users', { headers });
      const json = await res.json();
      const container = document.getElementById('users');
      if (json.error) {
        container.innerText = 'Error: ' + json.error;
        return;
      }
      const users = json.users || [];
      container.innerHTML = '<ul class="list-group">' + users.map(u => `<li class="list-group-item">${u.username} &lt;${u.email}&gt;</li>`).join('') + '</ul>';
    }
  </script>
</body>
</html>

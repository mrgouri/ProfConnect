<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Profile</h1>
    <p id="welcome"></p>
    <div id="profileCard" class="card mb-3" style="max-width:600px;"></div>
    <h4>Change password</h4>
    <div style="max-width:400px;">
      <input id="currentPassword" type="password" placeholder="Current password" class="form-control mb-2" />
      <input id="newPassword" type="password" placeholder="New password" class="form-control mb-2" />
      <button id="changePasswordBtn" class="btn btn-primary">Change password</button>
    </div>
    <div id="msg" class="mt-3"></div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/';
    } else {
      try {
  const payload = JSON.parse(atob(token.split('.')[1]));
  document.getElementById('welcome').innerText = `Hello ${payload.sub || payload.name || payload.email || ''} `;
      } catch (e) {
        document.getElementById('welcome').innerText = 'Hello (invalid token)';
      }
    }

    async function loadProfile() {
      // prefer fetching full user details from CRUD service (users DB)
      let email = null;
      try { const payload = JSON.parse(atob(token.split('.')[1])); email = payload.sub || payload.email; } catch(e) {}
      const url = email ? `/admin-api/users/by-email?email=${encodeURIComponent(email)}` : '/api/me';
      const res = await fetch(url, { headers: { 'Authorization': 'Bearer ' + token } });
      if (!res.ok) {
        let errText = 'Unable to load profile';
        try { const j = await res.json(); if (j && j.error) errText = errText + ': ' + j.error; } catch(e) {}
        document.getElementById('profileCard').innerText = errText;
        return;
      }
      const json = await res.json();
      // both endpoints return { user: ... }
      const u = json.user || {};

      // Build rows depending on role. For students show: name, email, rollNumber, batch, department, degree
      // For professors show: name, email, department, designation, roomNumber, staffId
      const role = (u.role || '').toString().toUpperCase();
      const nameVal = u.name || (u.firstName ? (u.firstName + (u.lastName ? ' ' + u.lastName : '')) : '');

      let rows = [
     
   
        ['Name', nameVal],
        ['Email', u.email],
        ['Role', u.role],
      ];

      if (role.includes('STUDENT')) {
        rows = rows.concat([
          ['Roll Number', u.rollNumber || u.roll || ''],
          ['Batch', u.batch || ''],
          ['Department', u.department || ''],
          ['Degree', u.degree || '']
        ]);
      } else if (role.includes('PROF') || role.includes('PROFF') || role.includes('TEACHER')) {
        // room may be present as `room` (model) or `roomNumber` (db); show both fallbacks
        const roomVal = u.room || u.roomNumber || '';
        rows = rows.concat([
          ['Department', u.department || ''],
          ['Designation', u.designation || ''],
          ['Room Number', roomVal],
          ['Staff ID', u.staffId || '']
        ]);
      } else {
        // generic/default fields for other roles
        rows = rows.concat([
          ['Department', u.department || ''],
          ['Designation', u.designation || ''],
          ['Active', u.isActive],
          ['Created At', u.createdAt],
          ['Updated At', u.updatedAt]
        ]);
      }

      const tableRows = rows.map(r => `<tr><th style="width:160px">${r[0]}</th><td>${r[1] == null ? '' : r[1]}</td></tr>`).join('');
      const html = `
        <div class="card-body">
          <table class="table table-sm">
            <tbody>
              ${tableRows}
            </tbody>
          </table>
        </div>
      `;
      document.getElementById('profileCard').innerHTML = html;
    }

    document.getElementById('changePasswordBtn').addEventListener('click', async () => {
      const current = document.getElementById('currentPassword').value;
      const next = document.getElementById('newPassword').value;
      const res = await fetch('/api/change-password', { method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization':'Bearer ' + token }, body: JSON.stringify({ currentPassword: current, newPassword: next }) });
      const json = await res.json();
      if (res.ok) {
        document.getElementById('msg').innerHTML = '<div class="alert alert-success">' + (json.message || 'Password updated') + '</div>';
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
      } else {
        document.getElementById('msg').innerHTML = '<div class="alert alert-danger">' + (json.error || 'Error') + '</div>';
      }
    });

    loadProfile();
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Profile</h1>
    <p id="welcome"></p>
    <div id="profileCard" class="card mb-3" style="max-width:600px;"></div>
    <h4>Change password</h4>
    <div style="max-width:400px;">
      <input id="currentPassword" type="password" placeholder="Current password" class="form-control mb-2" />
      <input id="newPassword" type="password" placeholder="New password" class="form-control mb-2" />
      <button id="changePasswordBtn" class="btn btn-primary">Change password</button>
    </div>
    <div id="msg" class="mt-3"></div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/';
    } else {
      try {
  const payload = JSON.parse(atob(token.split('.')[1]));
  document.getElementById('welcome').innerText = `Hello ${payload.sub || ''} `;
      } catch (e) {
        document.getElementById('welcome').innerText = 'Hello (invalid token)';
      }
    }

    async function loadProfile() {
      // prefer fetching full user details from CRUD service (users DB)
      let email = null;
      try { const payload = JSON.parse(atob(token.split('.')[1])); email = payload.sub || payload.email; } catch(e) {}
      const url = email ? `/admin-api/users/by-email?email=${encodeURIComponent(email)}` : '/api/me';
      const res = await fetch(url, { headers: { 'Authorization': 'Bearer ' + token } });
      if (!res.ok) {
        let errText = 'Unable to load profile';
        try { const j = await res.json(); if (j && j.error) errText = errText + ': ' + j.error; } catch(e) {}
        document.getElementById('profileCard').innerText = errText;
        return;
      }
      const json = await res.json();
      // both endpoints return { user: ... }
      const u = json.user || {};

      // Build rows depending on role. For students show: name, email, rollNumber, batch, department, degree
      // For professors show: name, email, department, designation, roomNumber, staffId
      const role = (u.role || '').toString().toUpperCase();
      const nameVal = u.name || (u.firstName ? (u.firstName + (u.lastName ? ' ' + u.lastName : '')) : '');

      let rows = [
     
   
        ['Name', nameVal],
        ['Email', u.email],
        ['Role', u.role],
      ];

      if (role.includes('STUDENT')) {
        rows = rows.concat([
          ['Roll Number', u.rollNumber || u.roll || ''],
          ['Batch', u.batch || ''],
          ['Department', u.department || ''],
          ['Degree', u.degree || '']
        ]);
      } else if (role.includes('PROF') || role.includes('PROFF') || role.includes('TEACHER')) {
        // room may be present as `room` (model) or `roomNumber` (db); show both fallbacks
        const roomVal = u.room || u.roomNumber || '';
        rows = rows.concat([
          ['Department', u.department || ''],
          ['Designation', u.designation || ''],
          ['Room Number', roomVal],
          ['Staff ID', u.staffId || ''],
          ['Location', (u.location == null || u.location === '') ? 'Not Added' : u.location]
        ]);
      } else {
        // generic/default fields for other roles
        rows = rows.concat([
          ['Department', u.department || ''],
          ['Designation', u.designation || ''],
          ['Active', u.isActive],
          ['Created At', u.createdAt],
          ['Updated At', u.updatedAt]
        ]);
      }

      // If professor role and location row present, add edit controls
      let locationRowIndex = -1;
      for (let i = 0; i < rows.length; i++) {
        if (rows[i][0] === 'Location') { locationRowIndex = i; break; }
      }

      const tableRows = rows.map((r, idx) => {
        if (idx === locationRowIndex) {
          // render a span and an edit button; input hidden by default
          const loc = r[1] == null || r[1] === '' ? 'Not Added' : r[1];
        return `
<tr id="locRow">
  <th style="width:160px">${r[0]}</th>
  <td>
    <span id="locVal">${loc}</span>
    <button id="editLocBtn" class="btn btn-sm btn-outline-primary ms-2">
      <i class="bi bi-pencil-fill"></i> Edit
    </button>

    <span id="locEditor" style="display:none;" class="ms-2">
      <input id="locInput" class="form-control form-control-sm d-inline-block" style="width:200px" value="${r[1] == null ? '' : r[1]}">
      <button id="saveLocBtn" class="btn btn-sm btn-success ms-1">
        <i class="bi bi-check-lg"></i> Save
      </button>
      <button id="cancelLocBtn" class="btn btn-sm btn-danger ms-1">
        <i class="bi bi-x-lg"></i> Cancel
      </button>
    </span>
  </td>
</tr>`;

        }
        return `<tr><th style="width:160px">${r[0]}</th><td>${r[1] == null ? '' : r[1]}</td></tr>`;
      }).join('');

      const html = `
        <div class="card-body">
          <table class="table table-sm">
            <tbody>
              ${tableRows}
            </tbody>
          </table>
        </div>
      `;
      document.getElementById('profileCard').innerHTML = html;

      // Wire up edit/save handlers if professor
      if (locationRowIndex !== -1) {
        const editBtn = document.getElementById('editLocBtn');
        const saveBtn = document.getElementById('saveLocBtn');
        const cancelBtn = document.getElementById('cancelLocBtn');
        const locEditor = document.getElementById('locEditor');
        const locVal = document.getElementById('locVal');
        const locInput = document.getElementById('locInput');

        editBtn && editBtn.addEventListener('click', () => { editBtn.style.display = 'none'; locEditor.style.display = 'inline-block'; });
        cancelBtn && cancelBtn.addEventListener('click', () => { editBtn.style.display = 'inline-block'; locEditor.style.display = 'none'; locInput.value = locVal.innerText === 'Not Added' ? '' : locVal.innerText; });

        saveBtn && saveBtn.addEventListener('click', async () => {
          const newLoc = locInput.value;
          let email = null;
          try { const payload = JSON.parse(atob(token.split('.')[1])); email = payload.sub || payload.email; } catch(e) {}
          if (!email) { alert('Unable to determine user email from token'); return; }
          try {
            const resp = await fetch(`/admin-api/users/by-email/location?email=${encodeURIComponent(email)}`, { method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization':'Bearer ' + token }, body: JSON.stringify({ location: newLoc }) });
            const j = await resp.json();
            if (resp.ok) {
              const updated = j.user;
              locVal.innerText = updated.location || 'Not Added';
              editBtn.style.display = 'inline-block';
              locEditor.style.display = 'none';
            } else {
              alert('Failed to update location: ' + (j.error || resp.statusText));
            }
          } catch (err) {
            alert('Error updating location: ' + err.message);
          }
        });
      }
    }

    document.getElementById('changePasswordBtn').addEventListener('click', async () => {
      const current = document.getElementById('currentPassword').value;
      const next = document.getElementById('newPassword').value;
      const res = await fetch('/api/change-password', { method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization':'Bearer ' + token }, body: JSON.stringify({ currentPassword: current, newPassword: next }) });
      const json = await res.json();
      if (res.ok) {
        document.getElementById('msg').innerHTML = '<div class="alert alert-success">' + (json.message || 'Password updated') + '</div>';
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
      } else {
        document.getElementById('msg').innerHTML = '<div class="alert alert-danger">' + (json.error || 'Error') + '</div>';
      }
    });

    loadProfile();
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Profile</h1>
    <p id="welcome"></p>
    <div id="profileCard" class="card mb-3" style="max-width:600px;"></div>
    <h4>Change password</h4>
    <div style="max-width:400px;">
      <input id="currentPassword" type="password" placeholder="Current password" class="form-control mb-2" />
      <input id="newPassword" type="password" placeholder="New password" class="form-control mb-2" />
      <button id="changePasswordBtn" class="btn btn-primary">Change password</button>
    </div>
    <div id="msg" class="mt-3"></div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/';
    } else {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('welcome').innerText = `Hello ${payload.sub || payload.email || ''} (ROLE: ${payload.role || ''})`;
      } catch (e) {
        document.getElementById('welcome').innerText = 'Hello (invalid token)';
      }
    }

    async function loadProfile() {
      const res = await fetch('/api/me', { headers: { 'Authorization': 'Bearer ' + token } });
      if (!res.ok) {
        document.getElementById('profileCard').innerText = 'Unable to load profile';
        return;
      }
      const json = await res.json();
      const u = json.user;
      const html = `
        <div class="card-body">
          <div><strong>Name:</strong> ${u.firstName || u.username || 'N/A'}</div>
          <div><strong>Email:</strong> ${u.email || 'N/A'}</div>
          <div><strong>Role:</strong> ${u.role || 'N/A'}</div>
        </div>
      `;
      document.getElementById('profileCard').innerHTML = html;
    }

    document.getElementById('changePasswordBtn').addEventListener('click', async () => {
      const current = document.getElementById('currentPassword').value;
      const next = document.getElementById('newPassword').value;
      const res = await fetch('/api/change-password', { method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization':'Bearer ' + token }, body: JSON.stringify({ currentPassword: current, newPassword: next }) });
      const json = await res.json();
      if (res.ok) {
        document.getElementById('msg').innerHTML = '<div class="alert alert-success">' + (json.message || 'Password updated') + '</div>';
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
      } else {
        document.getElementById('msg').innerHTML = '<div class="alert alert-danger">' + (json.error || 'Error') + '</div>';
      }
    });

    loadProfile();
  </script>
</body>
</html>

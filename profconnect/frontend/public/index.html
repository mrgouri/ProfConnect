<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auth Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Auth Frontend</h1>
    <div id="loginForm" class="mt-4">
      <h3>Login</h3>
      <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="email" />
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="password" />
      </div>
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <div id="loginMsg" class="mt-3"></div>
    </div>

    <div id="dashboard" style="display:none;" class="mt-4">
      <h3>Dashboard</h3>
      <button id="refreshBtn" class="btn btn-secondary mb-2">Refresh users</button>
      <div id="users"></div>
      <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify({ email, password }) });
      const json = await res.json();
      if (res.ok) {
        // store token for subsequent requests
        if (json.token) {
          localStorage.setItem('token', json.token);
        }
        document.getElementById('loginMsg').innerText = '';
        // decode token and redirect based on role
        try {
          const token = json.token;
          const payload = JSON.parse(atob(token.split('.')[1]));
          const role = (payload.role || '').toUpperCase();
          if (role === 'ADMIN') {
            window.location.href = '/admin.html';
            return;
          } else if (role === 'STUDENT') {
            window.location.href = '/student.html';
            return;
          } else if (role === 'PROFF') {
            window.location.href = '/prof.html';
            return;
          }
        } catch (e) {
          // fallback to dashboard
        }
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadUsers();
      } else {
        document.getElementById('loginMsg').innerText = json.error || 'Login failed';
      }
    });

    logoutBtn.addEventListener('click', () => {
      // remove saved token
      localStorage.removeItem('token');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    });

    refreshBtn.addEventListener('click', () => loadUsers());

    async function loadUsers() {
      const token = localStorage.getItem('token');
      const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
      const res = await fetch('/users', { headers });
      const json = await res.json();
      const container = document.getElementById('users');
      if (json.error) {
        container.innerText = 'Error: ' + json.error;
        return;
      }
      const users = json.users || [];
      container.innerHTML = '<ul class="list-group">' + users.map(u => `<li class="list-group-item">${u.username} &lt;${u.email}&gt;</li>`).join('') + '</ul>';
    }
  </script>
</body>
</html>

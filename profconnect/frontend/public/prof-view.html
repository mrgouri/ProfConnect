<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Professor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css' rel='stylesheet' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js'></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ProfConnect</a>
      <div class="d-flex align-items-center">
        <span id="welcome" class="me-3 text-muted small"></span>
        <a href="/student.html" class="btn btn-outline-secondary btn-sm me-2">Back</a>
      </div>
    </div>

    <!-- Add this where you want to show the calendar -->
    <div class="card mb-4">
      <div class="card-header">
          <h5>Professor's Calendar</h5>
      </div>
      <div class="card-body">
          <div id="profCalendar"></div>
      </div>
    </div>
  </div>
  </nav>

  <main class="container my-4">
    <div id="profCard" class="card mx-auto" style="max-width:900px;"></div>
  </main>
  <script>
    const token = localStorage.getItem('token');
    if (!token) { window.location.href = '/'; }
    try { const payload = JSON.parse(atob(token.split('.')[1])); document.getElementById('welcome').innerText = `Hello ${payload.sub || payload.email}`; } catch(e) { document.getElementById('welcome').innerText = '' }

    async function loadProf() {
  const params = new URLSearchParams(window.location.search);
  const email = params.get('email');
  if (!email) {
    document.getElementById('profCard').innerText = 'No professor specified';
    return;
  }

  // Try new profile-service first, fallback to admin-api
  let res;
  try {
    res = await fetch(`http://localhost:8083/profiles/by-email?email=${encodeURIComponent(email)}`, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (!res.ok) {
      res = await fetch(`/admin-api/users/by-email?email=${encodeURIComponent(email)}`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
    }
  } catch (err) {
    res = await fetch(`/admin-api/users/by-email?email=${encodeURIComponent(email)}`, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
  }

  if (!res.ok) {
    let t = 'Unable to load';
    try {
      const j = await res.json();
      if (j && j.error) t += ': ' + j.error;
    } catch (e) {}
    document.getElementById('profCard').innerText = t;
    return;
  }

  const j = await res.json();
  const u = j.user || {};

  const rows = [
    ['Name', u.name || ''],
    ['Email', u.email || ''],
    ['Department', u.department || ''],
    ['Designation', u.designation || ''],
    ['Room', u.room || u.roomNumber || ''],
    ['Staff ID', u.staffId || ''],
    ['Location', u.location || 'Not Added']
  ];

  // Build the table with Google Maps link for location
  let tbodyHtml = '';
  rows.forEach(r => {
    if (r[0] === 'Location') {
      const locVal = (u.location == null || u.location === '') ? 'Not Added' : u.location;
      if (u.location != null && String(u.location).trim() !== '') {
        const mapsQuery = `${u.location}, NITK Surathkal`;
        const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(mapsQuery)}`;
        tbodyHtml += `<tr><th style="width:160px">${r[0]}</th><td>${locVal} 
          <a target="_blank" rel="noopener noreferrer" href="${mapsUrl}" class="btn btn-sm btn-outline-success ms-2">
            Open in Google Maps
          </a></td></tr>`;
      } else {
        tbodyHtml += `<tr><th style="width:160px">${r[0]}</th><td>${locVal}</td></tr>`;
      }
    } else {
      tbodyHtml += `<tr><th style="width:160px">${r[0]}</th><td>${r[1]}</td></tr>`;
    }
  });

  const table = `<div class="card-body"><table class="table table-sm"><tbody>${tbodyHtml}</tbody></table>`;
  const emailParam = encodeURIComponent(u.email || '');

  const buttons = `
    <div class="px-3 pb-3">
      <button class="btn btn-sm btn-outline-primary me-2" id="openCalendarBtn">Open Calendar</button>
      <a href="/book-meeting.html?email=${emailParam}" class="btn btn-sm btn-primary">Book Meetings</a>
    </div>
  </div>`;

  document.getElementById('profCard').innerHTML = table + buttons;

  // Add click event to toggle calendar display
  document.getElementById('openCalendarBtn').addEventListener('click', () => {
    const existing = document.getElementById('profCalendar');
    if (existing) {
      existing.remove(); // Toggle off if already shown
      return;
    }

    // Create and show calendar container
    const div = document.createElement('div');
    div.id = 'profCalendar';
    div.style.height = '600px';
    div.className = 'p-3';
    document.getElementById('profCard').appendChild(div);

    // Now load the calendar dynamically
    loadProfessorCalendar(u.email);
  });
}


      function loadProfessorCalendar(profEmail) {
        window.location.href = `/prof-calendar.html?email=${encodeURIComponent(profEmail)}`;
      }


    function requestAppointment(profEmail, start, end) {
        const studentEmail = localStorage.getItem('userEmail');
        
        fetch(`http://localhost:8084/calendar-api/request`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                professorEmail: profEmail,
                studentEmail: studentEmail,
                startTime: start,
                endTime: end,
                title: 'Meeting Request'
            })
        })
        .then(res => {
            if (res.ok) {
                alert('Appointment request sent!');
            } else {
                alert('Failed to send request');
            }
        });
    }

    loadProf();
  </script>
</body>
</html>
